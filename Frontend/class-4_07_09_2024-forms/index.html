<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <table border="0" width="50%" align="center" style="background-color: darkblue; color: white;">
        <tr>
            <td>
                <div style="text-align: center; margin-top:2%; font-size: 50px; text-transform: capitalize;">
                    contact us
                </div>
                <!-- <div style="margin-top: 2%; margin-right: 10%; margin-left: 10%; font-size: 23px; "> -->
                <div style="margin-left: 10%;margin-right: 10%; margin-top: 2%; text-align: center; font-size: 23px;">
                    Got a question? We'd love to hear from you. Send us a message
                <!-- </div>
                <div style="text-align: center; font-size: 23px; "> -->
                    and we'll respond as soon as possible.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 10%; margin-right: 10%; margin-top: 2%; margin-bottom: 4%;">
                    <label for="name">Name<sup>*</sup></label>
                    <div style="margin-top: 1%;" >
                        <input type="text" name="" id="" style="width: 100%; height: 35px;"/>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 10%; margin-right: 10%; margin-top: 2%; margin-bottom: 4%;">
                    <label style="padding-bottom:2%;" for="email">Email address<sup>*</sup></label>
                    <div style="margin-top: 1%;" >
                        <input type="email" name="" id="" style="width: 100%; height: 35px;"/>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 10%; margin-right: 10%; margin-top: 2%; margin-bottom: 4%;">
                    <label style="padding-bottom:2%;" for="message">Message</label>
                    <div style="margin-top: 1%;" >
                        <textarea name="" id="" style="width: 100%; height: 120px;"></textarea>
                    </div>
                </div>
            </td>
        </tr> 
        <tr>
            <td>
                <div style="margin-left: 10%; margin-right: 10%; margin-top: 2%; margin-bottom: 4%;">
                    <input type="button" value="Send message" style="border-style: solid; width: 100%; height: 35px; background-color: blue; color: wheat; border-width: 0px; cursor: pointer;">
                </div>
            </td>
        </tr>

    </table>
</body>
</html>
